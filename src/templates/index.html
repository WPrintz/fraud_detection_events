<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Flask - User Input via HTTP POST</title>
</head>
<body>

  <form method="POST">
    <input type="text" name="name" placeholder="Your Name"></input>
    <input type="submit" value="Submit"></input>
  </form>


  {% if name %}

  <h1>Hello, {{ name }}</h1>
  <p>{{name}}, Welcome to Flask :)</p>

  {% else %}

  <h1>Hello!</h1>
  <p>Welcome to Flask :)</p>

  {% endif %}
</body>



</html>
